<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Blue - User Voting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Elections List Page -->
    <div id="electionsList" class="page-view active">
        <div class="container max-w-6xl">
            <div class="page-wrapper" style="background-color: var(--dark-bg); padding: 2rem; border-radius: 0.75rem;">
                <header class="page-header" style="justify-content: space-between; align-items: start;">
                    <div>
                        <h1 class="header-title" style="color: white;">Active Elections</h1>
                        <p class="header-subtitle" style="color: #d1d5db;">Choose an election to view candidates and
                            cast your vote</p>
                    </div>
                    <button onclick="logout()" class="back-link" style="color: #ef4444; margin-left: auto;">
                        <i class="fa-solid fa-sign-out-alt" style="margin-right: 0.5rem;"></i>
                        Logout
                    </button>
                </header>
                <div id="elections-grid" class="grid grid-2 grid-3" style="color: var(--text-primary);"></div>
            </div>
        </div>
    </div>

    <!-- Voting Page -->
    <div id="votingPage" class="page-view hidden">
        <div class="container max-w-4xl">
            <header class="page-header">
                <button onclick="resetToElections()" class="back-link">
                    <i class="fa-solid fa-arrow-left" style="margin-right: 0.5rem;"></i>
                    Back to Elections
                </button>
                <h1 id="votingPageTitle" class="header-title"></h1>
                <p class="header-subtitle">Select your preferred candidate and submit your vote</p>
            </header>
            <div id="candidate-grid" class="grid grid-2"></div>
            <div id="status-message" class="status-message hidden"
                style="margin-top: 2rem; padding: 1rem; border-radius: 0.5rem; text-align: center;"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="messageBox" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 id="messageTitle" style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.75rem;"></h3>
            <p id="messageText" style="color: var(--text-secondary); margin-bottom: 1rem;"></p>
            <button onclick="closeMessageBox()" class="btn btn-primary"
                style="width: 100%; padding: 0.5rem;">Close</button>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        function logout() {
            window.location.href = '/';
        }

        // Use navigateTo from app.js which handles style toggling correctly
        function resetToElections() {
            navigateTo('electionsList');
        }
    </script>
</body>

</html>
